---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-integral-systems-tls
  namespace: integral-systems
spec:
  entryPoints:
  - web-secure
  routes:
  - kind: Rule
    match: Host(`integral-systems.ch`)  || (Host(`www.integral-systems.ch`)) || (Host(`integral-design.ch`))
      || (Host(`www.integral-design.ch`))
    middlewares:
    - name: integral-systems-compress
    - name: integral-systems-redirectregex
    priority: 1
    services:
    - name: integral-systems-service
      port: 3000
  tls:
    secretName: integral-systems-cert
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-integral-systems
  namespace: integral-systems
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`integral-systems.ch`) || (Host(`www.integral-systems.ch`) || (Host(`integral-design.ch`)
      || (Host(`www.integral-design.ch`))
    middlewares:
    - name: integral-systems-compress
    - name: integral-systems-redirect
    - name: integral-systems-redirectregex
    priority: 1
    services:
    - name: integral-systems-service
      port: 3000
